<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz aniversário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        *{
            padding: 0px;
            margin: 0px;
            font-family: 'Permanent Marker', cursive;
        }
 
        body{
            background: rgb(5, 13, 92) center center no-repeat fixed;
            background-size: cover;
        }
        h1{
            text-align: center;
            font-weight: bold;
            font-size: 3em;
            margin: 40% auto;
            color: white;
        }
        h1 span{
           width: 30px;
        }
        main{
            text-align: center;
            width: 300px;
            height: 300px;
            margin: 21% auto;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 30px;
            color: rgb(32, 32, 32);
            display: none;
        }
        main p{
            padding: 10px;
            font-size: 1.1em;
        }
        main input{
            background-color:black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30%;
            height: 30%;
            margin-top: 60px;
            font-weight: bold;
        }
        main > a > input:hover{
            background-color: rgb(5, 13, 92);
            width: 50%;
            height: 50%;
            font-size: 0.6em;
            box-shadow: inset 1px 1px 20px rgba(255, 255, 255, 0.589);
            transform: translateY(-30px);
            transition-duration: .5s;
        }
        main:hover{
            box-shadow: 1px 1px 20px white;
            transition-duration: .5s;
        }


    </style>
</head>
<body>
    <h1 id="titprincipal" onclick="clicou()"><span class="material-symbols-outlined">favorite</span>Feliz aniversário tatai<span class="material-symbols-outlined">favorite</span></h1>
    <main id="caixa">
        <p>Ta achando que é só isso?</p>
        <p>Aperta esse botão aqui embaixo</p>
        <a href="principal.html" target="_self" rel="next"><input type="button" value="Aqui mesmo"></a>
    </main>
    <script>
        function clicou(){
            let titulo = document.getElementById('titprincipal')
            let cx = document.getElementById('caixa')
            titulo.style.display = 'none'
            cx.style.display = 'block'
        }
    </script>
</body>
</html>
